name: Generate Interaction Table with OpenAI

on:
  push:
    branches:
      - main
    paths:
      - 'Eliza-Trader/characters/aisaylor.character.json'  # Trigger only when this file changes
  workflow_dispatch: # Allows manual triggering if needed

jobs:
  run-openai-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies Using pnpm
        run: pnpm install --frozen-lockfile

      - name: Run OpenAI Interaction Table Script
        run: pnpm run generate-interaction
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload Result as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openai-interaction-table
          path: interaction_table.json
          retention-days: 7  # File available for 7 days